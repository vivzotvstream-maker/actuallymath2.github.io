<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Class</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1f1f1f;
      font-family: 'Helvetica', sans-serif;
      color: #ffffff;
    }

    .content {
      position: relative;
      width: 85%;
      max-width: 1000px;
      height: 60vh;
      background-color: #2b2b2b;
      border-radius: 20px;
      border: 1px solid #444;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #444;
      border: 2px solid #666;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px; /* Added margin to separate from content */
    }

    .button .hover-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      pointer-events: none; /* Ignore mouse events */
    }

    .button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .button:hover .hover-effect {
      opacity: 1;
    }

    .home-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #444;
    }

    .icon {
      font-size: 20px;
      color: #ffffff;
    }

    .button-text {
      font-size: 18px;
      color: #ffffff;
    }

    @media (max-width: 1080px) {
      .content {
        width: 90%;
        max-width: 700px;
        height: 50vh;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
      }

      .icon {
        font-size: 18px;
      }

      .button-text {
        font-size: 16px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="content" aria-label="Interactive content container">
    <iframe id="gameFrame" src="https://v4-nu-khaki.vercel.app/" onload="focusGame()" title="Interactive game"></iframe>
  </div>

  <div class="button fullscreen-button" onclick="toggleFullScreen()" aria-label="Fullscreen button">
    <span class="hover-effect"></span>
    <i class="fas fa-expand icon"></i>
    <span class="button-text">Fullscreen</span>
  </div>

  <div class="button home-button" onclick="goToHomePage()" aria-label="Home button">
    <span class="hover-effect"></span>
    <i class="fas fa-home icon"></i>
  </div>

  <script>
    function toggleFullScreen() {
      const iframe = document.getElementById('gameFrame');
      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
      iframe.focus();
    }

    function focusGame() {
      const iframe = document.getElementById('gameFrame');
      iframe.focus();
    }

    function goToHomePage() {
      window.location.href = '/';
    }

    window.addEventListener('keydown', function (e) {
      if (e.key === '`') {
        window.open('https://classroom.google.com/u/0/h', '_blank');
      }
    });

    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const effect = button.querySelector('.hover-effect');
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top; 
        effect.style.left = `${x}px`;
        effect.style.top = `${y}px`;
        effect.style.transform = 'translate(-50%, -50%) scale(0)'; // Reset effect
        effect.style.opacity = '0'; // Make it invisible

        // Trigger animation immediately
        setTimeout(() => {
          effect.style.transform = 'translate(-50%, -50%) scale(1)'; // Start the effect
          effect.style.opacity = '1'; // Make it visible
        }, 0);
      });

      button.addEventListener('mouseleave', () => {
        const effect = button.querySelector('.hover-effect');
        effect.style.opacity = '0'; // Hide the effect when leaving
        effect.style.transform = 'translate(-50%, -50%) scale(0)'; // Reset the effect
      });
    });
  </script>

</body>

</html>
